<!-- Property bind to almost any html property -->
<label>Server Name</label>
<!-- Using one-way databinding to send the event data to a ts method -->
<!-- <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
> -->
<!-- Using Two-Way-Binding to set the serverName and also update anywhere where that is used -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
>
    Add Server
</button>

<!-- <p [ innerText ]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>Server was not created</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
